<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:wb="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="backstage/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="backstage/stylesheet" href="css/style.css"/>
    <link rel="backstage/stylesheet" href="assets/css/ace.min.css"/>
    <link rel="backstage/stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="backstage/stylesheet" href="Widget/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link href="backstage/Widget/icheck/icheck.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="backstage/assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="backstage/assets/css/ace-ie.min.css"/>
    <![endif]-->
    <script src="backstage/js/jquery-1.9.1.min.js"></script>
    <script src="backstage/assets/js/bootstrap.min.js"></script>
    <script src="backstage/assets/js/typeahead-bs2.min.js"></script>
    <!-- page specific plugin scripts -->
    <script src="backstage/assets/js/jquery.dataTables.min.js"></script>
    <script src="backstage/assets/js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/H-ui.js"></script>
    <script type="text/javascript" src="js/H-ui.admin.js"></script>
    <script src="backstage/assets/layer/layer.js" type="text/javascript"></script>
    <script src="backstage/assets/laydate/laydate.js" type="text/javascript"></script>
    <script type="text/javascript" src="backstage/backstage/Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="backstage/js/lrtk.js" type="text/javascript"></script>
    <title>产品列表</title>
</head>
<div id="products_style">
    </br>
    <form th:action="@{/findPictureByName}" method="post">
        <div class="search_style">
            <ul class="search_content clearfix">
                <label class="l_f">商品名称</label>&nbsp;&nbsp;&nbsp;<input name="name" type="text" class="text_add"
                                                                        placeholder="输入品牌名称" th:value="${name}" style=" width:250px"/>
                <label class="l_f">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配送公司</label>&nbsp;&nbsp;&nbsp;<input
                    name="distribution" type="text" class="text_add" th:value="${distribution}" placeholder="配送公司" style=" width:250px"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" class="btn_search" value="查询"/>
            </ul>
        </div>
        </br>
        <div class="border clearfix">
       <span class="l_f">
       </span>
        </div>
        </br>
        <!--产品列表展示-->
        <div class="table_menu_list" id="testIframe">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <thead>
                <tr align="center">
                    <th width="150px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品编号</th>
                    <th width="150px">&nbsp;&nbsp;&nbsp;购物人姓名</th>
                    <th width="300px">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品名称
                    </th>
                    <th width="100px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品价钱</th>
                    <th width="130px">&nbsp;购买数量</th>
                    <th width="130px">&nbsp;支付状态</th>
                    <th width="140px">付款方式</th>
                    <th width="50px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮费</th>
                    <th width="100px">购买总价</th>
                    <th width="200px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;快递公司</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pictures : ${picture}">
                    <td align="center" class="td-manage" th:text="${pictures.sp_id}">
                    <td align="center" width="25px" th:text="${pictures.receiver_name}"></td>
                    <td width="80px" th:text="${pictures.name}">786554</td>
                    <td align="center" width="250px" th:text="${pictures.vlp}"><u style="cursor:pointer"
                                                                                  class="text-primary" onclick="">小米 Max
                        全网通 高配版 3GB内存 64GB ROM 金色 移动联通电信4G手机Y</u></td>
                    <td align="center" width="100px" th:text="${pictures.number}">5467</td>
                    <td align="center" width="100px">
                        <span th:if="${pictures.status_id == 0}">等待付款</span>
                        <span th:if="${pictures.status_id == 1}">付款成功</span>
                    </td>
                    <td align="center" width="100px" th:text="${pictures.payment}">法国</td>
                    <td align="center" width="180px" th:text="${pictures.postage}">2014-6-11 11:11:42</td>
                    <td align="center" class="text-l" th:text="${pictures.total}">通过</td>
                    <td align="center" class="td-status" th:text="${pictures.distribution}"><span
                            class="label label-success radius">已启用</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</div>
</body>
</html>
