<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>17商城</title>
    <link type="text/css" href="css/css.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".submit").click(function () {
                var name = $(".name").val();
                var pwd = $(".pwd").val();
                if (name == null || name == '') {
                    jQuery("#one").html("用户名不能为空");
                    return false;
                } else if (pwd == null || pwd == '') {
                    jQuery("#two").html("密码不能为空");
                    return false;
                } else {
                    return true;
                }
            });
            $(".name").click(function () {
                jQuery("#one").html(null);
                jQuery("#two").html(null);
            });
            $(".pwd").click(function () {
                jQuery("#one").html(null);
                jQuery("#two").html(null);
            });
        });
    </script>
</head>

<body style=" background:#FFF;">
<div class="loginLogo">
    <div class="logoMid">
        <h1 class="logo" style="height:71px;padding-top:10px;"><a href="index.html"><img src="images/loginLogo.jpg"
                                                                                         width="241" height="71"/></a>
        </h1>
        <div class="loginReg">
        </div><!--loginReg/-->
    </div><!--logoMid/-->
</div><!--loginLogo/-->
<div class="loginBox">
    <div class="loginLeft">
        <img src="images/logoinimg.jpg" width="716" height="376"/>
    </div><!--loginLeft/-->
    <form action="/adminLogin" method="post" class="loginRight">
        <h2>系统管理员登录</h2>
        <h3>用户名</h3>
        <input type="text" name="name" class="name"/>
        <span id="one" style="color: red;font-size: 14px;"></span>
        <h3>密码</h3>
        <input type="password" name="pwd" class="pwd"/>
        <span id="two" style="color: red;font-size: 14px;"></span>
        <div class="subs">
            <input type="image" src="images/sub.jpg" class="submit"/>
        </div>
    </form><!--loginRight/-->
    <div class="clears"></div>
</div><!--loginBox/-->
</body>
</html>
